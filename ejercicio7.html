<body>
    <script type="text/javascript">
    let numero, cuenta;

    numero=prompt("Introduce numero");

    cuenta=0;

    while(numero!=0){
        numero=prompt("Introduce numero");
        numero=parseInt(numero);
        cuenta=cuenta+numero;
    }
    console.log("El resultado es",cuenta);
    
    
    
    
    
    </script>
</body>
