<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
let A=E=I=O=U=0;
        letras = verFrase();
        
        function verFrase(){
            let frase = window.prompt("escribe un texto cualquiera");
            let textoRoto = frase;
            return textoRoto;
        }        
        
        for(k=0;k <letras.length;k++){
            
            switch(letras[k]){
                case "A":
                case "Á":
                    A++;
                    break;
                case "E":
                case "É":
                    E++;
                    break;
                case "I":
                case "Í":
                    I++;
                    break;
                case "O":
                case "Ó":
                    O++;
                    break;
                case "U":
                case "Ú":
                    U++;
                    break;
           
            }
        }
        
        totalVocales = A+E+I+O+U;
        
        document.write("Hay " +  A + " vocales A<br>");
        document.write("Hay " +  E + " vocales E<br>");
        document.write("Hay " +  I + " vocales I<br>");
        document.write("Hay " +  O + " vocales O<br>");
        document.write("Hay " +  U + " vocales U<br>");
        document.write("<br>");
        document.write("Total vocales: " + totalVocales);

        console.log("Hay " +  A + " vocales A");
        console.log("Hay " +  E + " vocales E");
        console.log("Hay " +  I + " vocales I");
        console.log("Hay " +  O + " vocales O");
        console.log("Hay " +  U + " vocales U");
        console.log("Total vocales: " + totalVocales);
    </script>
</body>
</html>
