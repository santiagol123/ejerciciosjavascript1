      // Identamos el código para hacerlo mas legible

      /* 
         La función lo más generica posible que cuenta cuantas
         veces aparece la letra en cadena
         El array nos permite cambiar las letras a buscar sin 
         tener que revisar el resto del script

      */

        let letras=["A","E","I","O","U","Á","É","Í","Ó","Ú"]

        // Leemos frase mientras no introducimos algo
        let frase;
        do {
          frase = prompt("Escribe un texto cualquiera");
        } while (frase == "")

        // Cuenta el numero de veces que aparece letra en cadena 
        // Hacemos la función lo más generica posible
        function contar(cadena,letra) {
            let contador=0
            let indice=0;
            while (indice<cadena.length&&cadena.indexOf(letra,indice)!=-1) {
                contador++
                indice=cadena.indexOf(letra,indice)+1
            }
            return contador
        }

        // Acumulamos el numero de veces que aparece una letra del array en
        // la cadena
        let nletras=0
        for (let i=0;i<letras.length;i++)
           nletras+=contar(frase,letras[i])
        
        document.write("Total vocales en mayúsculas: " + nletras);
