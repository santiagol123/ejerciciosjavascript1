<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
          En Javascript no es obligatorio declarar las variables previamente,
          por lo que podemos eliminar esta linea y realizar la declaracion
          al mismo tiempo que la usamos.
          Asi eliminamos lineas de codigo y lo hacemos mas claro
        */

      // let ndia, nmes, nanho, nsuerte;

      // Identamos el código porque lo hace más legible

      // Declaramos la variable donde la necesitamos y con nombre significativo
      //let nsuerte2=0;

      // Seria conveniente hacer un bucle para leer dia y mes y comprobar
      // que el mes esta entre 1 y 12 y que dia entre 1 y 31, por lo menos
      let ndia = prompt("Introduce el dia de nacimiento");
      let nmes = prompt("Introduce el mes de nacimiento");
      let nanho = prompt("Introduce el año de nacimiento");

      let nsuerte = parseInt(ndia) + parseInt(nmes) + parseInt(nanho);

      console.log(parseInt(nsuerte));

      let numSuerteFinal = 0;
      let numSuerteStr = nsuerte.toString();
      for (i = 0; i < numSuerteStr.length; i++)
        numSuerteFinal += parseInt(numSuerteStr[i]);

      // Resultado significativo
      //console.log(numSuerteFinal)
      console.log(
        `El número de la suerte que corresponde al ${ndia}/${nmes}/${nanho} es ${numSuerteFinal}`
      );
      document.write(
        `El número de la suerte que corresponde al ${ndia}/${nmes}/${nanho} es ${numSuerteFinal}`
      );
    </script>
  </body>
