<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script type="text/javascript">
          /*
          En Javascript no es obligatorio declarar las variables previamente,
          por lo que podemos eliminar esta linea y realizar la declaracion
          al mismo tiempo que la usamos.
          Asi eliminamos lineas de codigo y lo hacemos mas claro
        */
       
       //let nlibros, npersonas, resultado, solucion, solucion2;

       let nlibros=parseInt(prompt("Introduce el número de libros "));
       let npersonas=parseInt(prompt("Introduce el numero de personas "));
       let resultado=`El numero de libros es: ${nlibros}, el número de personas es:  ${npersonas}`;

       // Empleamos variables con nombres significativos
       //solucion=nlibros/npersonas;
       //solucion2=nlibros%npersonas;
       let librosxpersona=parseInt(nlibros/npersonas);
       let librosSobran=nlibros%npersonas;

       console.log(`Número de libros por persona: ${librosxpersona}`);
       console.log(`Número de libros de sobran: ${librosSobran}`);
       
       document.write(`<p>${resultado}</p>`);
       document.write(`<p>Número de libros por persona: ${librosxpersona}</p>`);
       document.write(`<p>Número de libros de sobran: ${librosSobran}</p>`);
   </script>
</body>
</html>
