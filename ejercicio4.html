      // Identamos el código porque lo hace más legible

      let a = parseInt(prompt("Introduce un número"));

      let c = parseInt(prompt("Introduce otro número"));

      // La forma más sencilla
      // let mayor=Math.max(a,b,c)

      if (b > mayor) mayor = b;
      // Tendríamos que poner ahora

      // pero talbien podemos poner la linea anterior de otra forma
      mayor = c > mayor ? c : mayor;

      // Imprimimos los resultados en la consola y el documento web con etiquetas html
      console.log(`El mayor de ${a}, ${b} y ${c} es ${mayor}`);
      document.write(`El mayor de

                           <li>${b}
                           <li>${c}
                        </ul>
                        es ${mayor}`);
