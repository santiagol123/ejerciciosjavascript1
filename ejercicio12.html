    <script type="text/javascript">
      /*
          Se realiza la declaracion al mismo tiempo que la usamos la variabble por primera vez.
          Asi eliminamos lineas de codigo y lo hacemos mas claro
        */

      // Identamos el código porque lo hace más legible
      let arr = [];
      let suma = 0;
      let media = 0;

      // la variable t no tiene sentido
      for (let i = 0, t = 50; i < 50; i++) {
        arr.push(Math.round(Math.random() * 100));
      }

      /* Dudo mucho que entiendas lo que estas haciendo con estas dos funciones
         Hacen lo correcto, pero puedes hacerlo con lo que sabes
         Declaramos una variable que almacene el menor numero posible

                let mayor=Number.NEGATIVE_INFINITY
            
         y ahora recorremos el array comparando cada elemento con mayor. Si el elemento del
         array es mayor, entonces asignamos a mayor el elemento del array.

         Con el menor hacemos algo parecido, pero esta vez asignamos a menor el amyor número
         que conoce Javascript.

         Esto lo podemos hacer dentro del bucle de generacion de los aleatorios por eficiencia

      */
      function getMaxOfArray(arr) {
        return Math.max.apply(null, arr);
      }

      function getMinOfArray(arr) {
        return Math.min.apply(null, arr);
      }

      // Perfecto el calculo de la suma y la media.
      for (let i = 0; i < arr.length; i++) {
        suma = suma + arr[i];
      }
      media = suma / 50;

      /*

      document.write(`<p>Los 50 elementos aleatorios del array son:<p>${arr}`);

      */
      console.log(arr);
