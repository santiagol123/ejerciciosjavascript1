    <script type="text/javascript">
      /*
          En Javascript no es obligatorio declarar las variables previamente,
          por lo que podemos eliminar esta linea y realizar la declaracion
          al mismo tiempo que la usamos.
          Asi eliminamos lineas de codigo y lo hacemos mas claro
        */

      //     let celsius, fahrenheit;

      // Identamos el código porque lo hace más legible

      let fahrenheit = prompt("Introduce temperatura en fahrenheit");

      // Deberíamos quedarnos con dos decimales .toFixed(2)
      let celsius = (5 / 9) * (fahrenheit - 32);

      console.log(celsius);

      /* No tiene sentido realizar dos veces lo mismo
           Se puede evitar declarando una variable y asignado a esa variable
           el mensaje. Ya solo queda sacar el mensaje de salida por consola
           y en el documento empleando esa variable
           Sobre uno de los ifs (son identicos bloques salvo por console.log o document.write)
        */

      if (celsius >= 25) {
        console.log("Hace buen tiempo");
      } else {
        if (celsius < 25 && celsius >= 10) {
          console.log("Hace frio");
        } else {
          console.log("Hace mucho frio");
        }
      }

      //document.write("el celsius son: " + celsius);

      if (celsius >= 25) {
        document.write(" Hace buen tiempo");
      } else {
        if (celsius < 25 && celsius >= 10) {
          document.write(" Hace frio");
        } else {
          document.write(" Hace mucho frio");
        }
      }
